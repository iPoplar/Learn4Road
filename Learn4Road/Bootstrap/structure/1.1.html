Bootstrap全局样式

默认网格系统
    12列， 940像素， 不支持响应式布局
    嵌套列中的.span* 与父容器列数相等，但是 流式网格系统的列宽定义使用的是百分比，不是像素，所以嵌套的.span* 列数和依然是12 ；

响应式布局必须的：
<!doctype html>
<html>
    <head>
        <meta nam="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.css" rel="stylesheet" >
        <link href="/css/bootstrap-responsive" rel="stylesheet" >
    </head>
