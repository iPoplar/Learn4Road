<!-- HTML5  松散的风格 -->
<!DOCTYPE html>
	<meta charset=	UTF-8>
	<title>Hello word</title>
	<p> Hello World!</p>
<!-- 
	但是还是建议使用XHTML, 如此规则可以协同工作；
	最佳做法：在<html>标签上是使用 lang 属性来指定文档的语言;
 -->

<!-- HTML5 严格的风格 最好的啦-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title> Hello World</title>
	</head>
	<body>
		<p>Hello World!</P>
	</body>
</html>
